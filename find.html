<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find()</title>
</head>
<body>
    <h3>Find Method</h3>
    <p>The find() method returns the value of the first element that passes a test.</p>


    <script>
        let arr = [15,18,13,19];

        let canVote = arr.find(n => (n>=18));
        console.log("Element which passed the condition: "+canVote);

        let canVoteIndex = arr.findIndex(n => (n>=18));
        console.log("Index no of element which passed the condition: "+canVoteIndex);
    </script>
</body>
</html>
