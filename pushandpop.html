<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push And Pop</title>
</head>
<body>
    <h3>Push and Pop</h3>

    <script>
        let arr = [2,4,5,6];
        arr.push(7,8,9,10, "the end...");
        console.log(arr);

        arr.pop();
        console.log(arr);
    </script>
</body>
</html>
