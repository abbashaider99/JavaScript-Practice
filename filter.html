<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method</title>
</head>
<body>
    <h3>Filter Method</h3>
    <p>The filter() method creates a new array filled with elements that pass a test provided by a function.</p>

    <script>

        //filter method
        let arr = [13,18,21,54,23,14,54,10];

        let aboveTwenty = arr.filter( n => (n>=20));
        console.log(aboveTwenty);
    </script>
</body>
</html>
